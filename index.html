<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gift Cards Hub</title>
  <style>
    body.gift-cards-landing {
      font-family: Arial, Helvetica, sans-serif;
      min-height: 100vh;
      padding: 40px 15px;
      color: #222;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-image: url('https://ounanamine11-slznu.wordpress.com/wp-content/uploads/2025/09/gemini_generated_image_bsqh74bsqh74bsqh.png'); /* ← رابط صورة الخلفية من WordPress */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .gift-header {
      width: 100%;
      max-width: 1100px;
      text-align: center;
      background: rgba(0,0,0,0.55);
      padding: 18px;
      border-radius: 10px;
      color: #fff;
      margin-bottom: 22px;
    }
    .gift-header h1 {
      font-size: 1.9rem;
      margin: 0 0 6px;
      text-transform: uppercase;
    }
    .gift-header p { margin:0; font-size:1rem }
    .cards-container {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
    }
    .card {
      background: rgba(255,255,255,0.96);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      width: 320px;
      text-align: center;
      padding: 14px;
      transition: transform .22s;
    }
    .card:hover { transform:translateY(-6px) }
    .card img {
      width:100%; height:auto; border-radius:8px; margin-bottom:12px;
    }
    .card h2 { color:#ff7e5f; font-size:1.15rem; margin:6px 0 }
    .card p { font-size:.95rem; margin:8px 0 12px }
    .unlock-btn {
      display:inline-block;
      background:#ff7e5f;
      color:#fff;
      padding:10px 14px;
      border-radius:6px;
      text-decoration:none;
      font-weight:600;
    }
    .unlock-btn:hover { background:#feb47b }
    .gift-footer {
      margin-top:26px;
      color:#fff;
      background:rgba(0,0,0,0.55);
      padding:10px 12px;
      border-radius:8px;
    }
    @media(max-width:480px){
      .card{width:92%}
      .gift-header h1{font-size:1.4rem}
    }
  </style>
</head>
<body class="gift-cards-landing">

  <header class="gift-header">
    <h1>Gift Cards Hub</h1>
    <p>Unlock free Amazon and Roblox gift cards by completing tasks!</p>
  </header>

  <main>
    <section class="cards-container">
      <!-- Amazon -->
      <article class="card">
        <img src="https://ounanamine11-slznu.wordpress.com/wp-content/uploads/2025/09/gemini_generated_image_e333m0e333m0e333-1.png" alt="Amazon Gift Card" alt="Amazon Gift Card">
        <h2>Amazon Gift Card</h2>
        <p>Click below to unlock your free Amazon gift card.</p>
        <a class="unlock-btn" href="https://lockedapp.org/cl/i/kr7vxe" target="_blank" rel="noopener noreferrer">Unlock Now</a>
      </article>

      <!-- Roblox -->
      <article class="card">
        <img src="https://ounanamine11-slznu.wordpress.com/wp-content/uploads/2025/09/gemini_generated_image_hph5klhph5klhph5.png" alt="Roblox Gift Card">
        <h2>Roblox Gift Card</h2>
        <p>Click below to unlock your free Roblox gift card.</p>
        <a class="unlock-btn" href="https://lockedapp.org/cl/i/kr7vxe" target="_blank" rel="noopener noreferrer">Unlock Now</a>
      </article>
    </section>
  </main>

  <footer class="gift-footer">
    <p>&copy; 2025 Gift Cards Hub. All rights reserved.</p>
  </footer>

</body>
</html>
